<template name='cryLevel'>
    <div class='youtube-container'>
        <div class='close-btn done-btn'><span>x</span></div>
        <div id='youtube-video'></div>
        <div class='done-crying-btn done-btn'>I'm Done Crying</div>
        <div class="row col-md-12 col-xs-12">
            <h3 id='cry-level-label'>Select Your Cry Level</h3>
        </div>
        <div class="row col-md-8 col-md-offset-2 col-xs-12">
            <p style='text-align:center'>You may ​opt for a longer crying session or a shorter, more vigorous crying session.</p>
        </div>
        <div class="cry-level-button col-md-6 col-xs-12">
            <img src="images/normal_cry.png">
            <button id='normal-btn'>Normal</button>
            <small>When you're looking for a good cry sesh</small>
        </div>
        <div class="cry-level-button col-md-6 col-xs-12">
            <img src="images/power_cry.png">
            <button id='power-cry-btn'>Power Cry</button>
            <small>When you just don't have the time</small>
        </div>
        <div class="cry-level-button col-md-6 col-xs-12">
            <p></p>
        </div>
        {{> notifyReady}}
    </div>
</template>
