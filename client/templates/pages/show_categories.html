<template name='showCategories'>
    {{#each categories}}
        <h3>{{name}}</h3>
        <div class='videos'>
            {{#each videos}}
                <div class='video'>
                    <img class='thumbnail' src='{{grabThumbnail videoId}}'>
                    <div class='title' id="{{videoId}}">{{videoInfo}}</div>
                </div>
            {{/each}}
        </div>
    {{/each}}
</template>
