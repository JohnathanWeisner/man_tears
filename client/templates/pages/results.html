<template name='results'>
<div class="row col-md-12 col-xs-12">
    <h3 id='goal-title' class='center-this'>My Goal</h3>
</div>
<div class="row col-md-12 col-xs-12">
    <p id='goal-title' class='center-this'>{{message}}</p>
</div>
  <div id="tear-can" data-percentage="{{percent}}">
    <canoftears>
      <teardrop></teardrop>
        <can>
          <top></top>
          <tearmax>
            <tears></tears>
          </tearmax>
          <bottom></bottom>
        </can>
    </canoftears>
  </div>

  <h2>{{minToGo}}</h2>
  <span>minutes to go</span>
  <h2>{{minToDate}}</h2>
  <span>minutes to date</span>
  <div id="ad-tears"><a href='http://www.dasani.com/'><img id="ad-tears-img" src="images/tearsofmen.jpg"></a></div>
  {{> pleaseRate}}
</template>
