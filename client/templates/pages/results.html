<template name='results'>
<div class="row col-md-12 col-xs-12">
    <h3 id='goal-title' class='center-this'>My Goal</h3>
</div>
<div class="row col-md-12 col-xs-12">
    <p id='goal-title' class='center-this'>{{message}}</p>
</div>
  <div id="tear-can" data-percentage="{{percent}}">
    <canoftears>
      <teardrop></teardrop>
        <can>
          <top></top>
          <tearmax>
            <tears></tears>
          </tearmax>
          <bottom></bottom>
        </can>
    </canoftears>
  </div>
  <div class="result-frame">
    <div class="half">
      <h2>{{minToGo}}</h2>
      <span>minutes<br>to date</span>
    </div>
    <div class="half">
      <h2>{{minsLeft}}</h2>
      <span>minutes<br>to go</span>
    </div>
  </div>
  <div id="ad-tears"><a href='http://www.dasani.com/'><img id="ad-tears-img" src="images/tearsofmen.jpg"></a></div>
  {{> pleaseRate}}
  <img id="big-lumberjack" src="images/big_lumberjack.png">
</template>
