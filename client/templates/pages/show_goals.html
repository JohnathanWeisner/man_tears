<template name='showGoals'>
    <h3>Set your goal</h3>
    <p>Choice is yours, bro.</p>
    <div id='choices'>
        {{#each goals}}
            <div class='choice' data-id="{{_id}}">
                <h4>{{text}}</h4>
                <p>{{description}}</p>
            </div>
        {{/each}}
    </div>
</template>
