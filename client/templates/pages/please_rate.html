<template name='pleaseRate'>
    <div class="modal fade" tabindex="-1" id="please-rate" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" id="rate-img-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
              <div><p id="rate-cry-msg" class="col-centered">How hard did you cry today?</p></div>
              <div>
                <div id="rate-imgs-container" class="col-centered">
                  <img class="rate-img" src="images/cry1.png">
                  <img class="rate-img" src="images/cry2.png">
                  <img class="rate-img" src="images/cry3.png">
                  <img class="rate-img" src="images/cry4.png">
                  <img class="rate-img" src="images/cry5.png">
                </div>
              </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
